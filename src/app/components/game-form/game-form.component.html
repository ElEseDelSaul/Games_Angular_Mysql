<div class="col-md-4 offset-md-2 pb-2">
    <div class="card">
        <h3 class="card-header text-center">Form Game</h3>
        <form class="card-body">
            <div class="form-group">
                <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title Game" autofocus class="form-control">
            </div>
            <div class="form-group">
                <textarea name="description" [(ngModel)]="game.description" placeholder="Description Game" rows="2" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <input type="url" name="image" [(ngModel)]="game.image" placeholder="Image Game" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block" (click)="editStatus ? updateGame() : saveGame()">Save</button>
            </div>
        </form>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
    <h3>{{game.id}} , {{game.title}}</h3>
    <img [src]="game.image == '' ? '/assets/no_image.png' : game.image " alt="No Image" class="card-img-top">
    <p>{{game.description}}</p>
    <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
</div>
