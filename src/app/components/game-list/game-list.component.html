<div class="jumbotron text-center mx-auto" *ngIf="games == '' ">
        <h2>Not Games Yet.</h2>
        <button class="btn btn-info mt-3" routerLink="/games/add">Add New Game</button>
</div>
<div class="col-md-4 p-3" *ngFor="let game of games">
    <div class="card">
        <div class="card-header bg-dark d-flex justify-content-between align-items-center">
            <h3 class="text-white">{{game.title}}</h3>
            <div class="btn btn-danger" (click)="deleteGame(game.id)">
                <i class="material-icons">delete</i>
            </div>
        </div>
        <div class="card-body">
            <img [src]="game.image" alt="Image" class="img-fluid card-img-top">
            <p class="text-center">{{game.description}}</p>
            {{game.created_at | date: 'yyyy-MM-dd' }}
            <div class="btn btn-info btn-block" [routerLink]="['/games/edit', game.id]">
                <i class="material-icons">edit</i> Edit
            </div>
        </div>
    </div>
</div>
